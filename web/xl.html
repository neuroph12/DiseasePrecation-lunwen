                                            <input class="btn btn-block btn-warning" name="file1" type="file">

                                </div>

                                    <label class="col-md-2 control-label">输入层神经元个数</label>
                                    <div class="col-md-10">
                                        <input type="text"  class="form-control" name="sr">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">隐藏层神经元个数</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" name="yc">

                                    <div class="col-md-10">

                                    </div>
                                </div>

                                    <label class="col-md-2 control-label">训练动量</label>
                                    <div class="col-md-10">

                                    </div>

                                    <div class="col-md-10">

                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-2">

                                            <button class="btn btn-block btn-info" type="submit">
